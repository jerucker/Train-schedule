<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Title</title>
</head>

<body>

    <div class="container">
        <!-- Jumbo Tron Heade -->
        <div class="jumbotron">
            <h1 class="display-3">Train Schedule</h1>
            
            
            <!-- <p class="lead">
                <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
            </p> -->
        </div>
        <!-- Jumbo Tron Header -->

        <div class="row">

        </div>
        <!-- Row for tabel -->
        <div class="row">

            <div class="col-lg-1-12">

                <div class="panel panel-primary">
                    <!-- Firebase panel Content-->
                    <div class="panel-heading">Train Schedule</div>

                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th> Train Name </th>
                                <th> Destination </th>
                                <th> Frequency </th>
                                <th> Next Arrival </th>
                                <th> Minutes Away </th>
                            </tr>
                        </thead>
                        <tbody id="table-info">
                            <!-- Below Insert data the user inputs into firebase -->
                            <!--<tr>-->
                            <!--<td>  </td>-->
                            <!--<td>  </td>-->
                            <!--<td>  </td>-->
                            <!--<td>  </td>-->
                            <!--<td>  </td>-->
                            <!--</tr>-->
                        </tbody>
                    </table>
                </div>


            </div>
            <!-- End of table row -->
        </div>
        <!-- row for seperation -->
        <div class="row">
            <div class="col-xs-1-12">
                <hr size="30">
            </div>
        </div>
        <!-- Row for form -->
        <div class="row">
            <div class="col-sm-1-12">
                <!-- New Train panel contents -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Add A Train</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="trainNameInput"> Train Name </label>
                            <input type="text" class="form-control" id="trainNameInput"
                                placeholder="Enter Train Name Here" />
                        </div>

                        <div class="form-group">
                            <label for="destinationInput">Destination</label>
                            <input type="text" class="form-control" id="destinationInput" placeholder="Where To" />
                        </div>

                        <div class="form-group">
                            <label for="firstTrainTimeInput"> First Train Time (HH:mm - Military Time)</label> <br>
                            <input type="time" class="form-control" id="firstTrainTimeInput" placeholder="00:00" />
                        </div>

                        <div class="form-group">
                            <label for="frequencyInput">Frequency</label>
                            <input type="number" class="form-control" id="frequencyInput"
                                placeholder="Enter Value Of Minutes (Not 0)" />
                        </div>

                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>

                    </div>
                </div>


            </div>
        </div>

    </div>












    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
